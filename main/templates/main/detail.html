{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.title }} - Product Detail</title>
    <!-- Подключаем CSS -->
    <link href="{% static 'vendor/css/auth.css' %}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .product-detail {
            max-width: 800px;
            margin: 0 auto;
        }
        .product-detail img {
            max-width: 100%;
            height: auto;
        }
        .back-link {
            margin-bottom: 20px;
            display: inline-block;
        }
        .price {
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .description {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="product-detail">
    <a class="back-link" href="{% url 'products' %}">← Back to catalog</a>

    <h1>{{ product.title }}</h1>

    <img src="{{ product.image }}" alt="{{ product.title }}">

    <p class="price">Price: {{ product.price }} ₸</p>

    <div class="description">
        <p>{{ product.description }}</p>
    </div>
</div>

</body>
</html>
